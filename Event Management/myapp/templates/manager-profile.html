{% extends 'manager-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>

<body>
	    <div class="hero-wrap" style="background-image: url('{% static 'images/bg_1.jpg' %}');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-start" data-scrollax-parent="true">
          <div class="col-lg-6 col-md-6 ftco-animate" data-scrollax=" properties: { translateY: '70%' }">
            
          </div>
          <div class="col-lg-2 col"></div>
          <div class="col-lg-4 col-md-6 mt-0 mt-md-5">
          	<form method="post" action="{% url 'profile' %}" enctype="multipart/form-data" class="request-form ftco-animate">
          	{% csrf_token %}
          		<h2><center>Profile</center></h2>
          		{% if msg %}
								<b style="color: blue;">{{msg}}</b>
							{% endif %}
							<div class="form-group">
    						<center>
        					<!-- Clickable image -->
        					<label for="profile_picture_input">
            				<img src="{{user.profile_picture.url}}" style="width: 100px; height: 100px; border-radius: 50%; cursor: pointer;">
        					</label>
    						</center>
							</div>
							<div class="form-group">
							    <!-- Hidden file input -->
							    <input id="profile_picture_input" type="file" name="profile_picture" class="form-control" style="display: none;">
							</div>

          		<table>
          			<tr>
          				<td>
		    						<div class="form-group">
		    							<input type="text" name="fname" class="form-control" value="{{user.fname}}" placeholder="First Name">
		    						</div>
	    						</td>
	    						<td>
		    						<div class="form-group">
		    							<input type="text" name="lname" class="form-control" value="{{user.lname}}" placeholder="Last Name">
		    						</div>
		    					</td>
	    					</tr>
	    				</table>
		    			<div class="form-group">
		    				<input type="text" name="email" class="form-control" value="{{user.email}}" readonly>
		    			</div>
	    				<div class="form-group">
		    				<input type="text" name="mobile" class="form-control" value="{{user.mobile}}" placeholder="Moible Number">
		    			</div>
		          <div class="form-group">
		            <input type="submit" value="Update" class="btn btn-primary py-3 px-4">
		          </div>
          		
	    	</form>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
{% endblock %}
