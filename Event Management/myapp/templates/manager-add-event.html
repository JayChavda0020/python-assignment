{% extends 'manager-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Event</title>
  
</head>
<body>

<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('{% static 'images/bg_2.jpg' %}');" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
      <div class="col-md-9 ftco-animate pb-5">
        <h1 class="mb-3 bread">Add Event</h1>
        <p class="breadcrumbs">
          <span class="mr-2"><a href="">Home</a><i class="ion-ios-arrow-forward"></i></span>
          <span>Add Event</span>
        </p>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section contact-section">
  <div class="container">
    <div class="row d-flex mb-5 contact-info">
      <div class="col-md-12 mb-4">
        <h2 class="h3">Add Event Information</h2>
      </div>
    </div>
    <div class="row block-9">
      <div class="col-md-6 order-md-last d-flex">
        <form method="post" action="{% url 'contact' %}" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="event_name">Event Name</label>
            <input type="text" class="form-control" id="event_name" name="event_name">
          </div>
          <div class="form-group">
            <label for="event_date">Date</label>
            <input type="date" class="form-control" id="event_date" name="event_date">
          </div>
          <div class="form-group">
            <label for="event_time">Time</label>
            <input type="time" class="form-control" id="event_time" name="event_time">
          </div>
          <div class="form-group">
            <label for="event_venue">Event Venue</label>
            <textarea class="form-control" id="event_venue" name="event_venue" cols="30" rows="5"></textarea>
          </div>
          <div class="form-group">
            <label for="event_price">Event Price</label>
            <input type="text" class="form-control" id="event_price" name="event_price">
          </div>
          <div class="form-group">
            <label for="profile_picture_input">Profile Picture</label>
            <input type="file" class="form-control" id="profile_picture_input" name="profile_picture">
          </div>
          <div class="form-group">
            <input type="submit" value="Submit" class="btn btn-primary py-3 px-5">
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

</body>
</html>

{% endblock %}
