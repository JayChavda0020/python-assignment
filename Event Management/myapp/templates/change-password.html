{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	    <div class="hero-wrap" style="background-image: url('{% static 'images/bg_1.jpg' %}');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-start" data-scrollax-parent="true">
          <div class="col-lg-6 col-md-6 ftco-animate" data-scrollax=" properties: { translateY: '70%' }">
            
          </div>
          <div class="col-lg-2 col"></div>
          <div class="col-lg-4 col-md-6 mt-0 mt-md-5">
          	<form method="post" action="{% url 'change-password' %}" class="request-form ftco-animate">
          	{% csrf_token %}
          		<h2><center>Change Password</center></h2>
          			{% if msg %}
									<b style="color: blue;">{{msg}}</b>
								{% endif %}
			    			<div class="form-group">
			    				<input type="password" name="old_password" class="form-control" placeholder="Old Password">
			    			</div>
			    			<div class="form-group">
			    				<input type="password" name="new_password" class="form-control" placeholder="New Password">
			    			</div>
			    			<div class="form-group">
			    				<input type="password" name="cnew_password" class="form-control" placeholder="Confirm New Password">
			    			</div>
			           <div class="form-group">
			             <input type="submit" value="Change Password" class="btn btn-primary py-3 px-4">
			          </div>
          		
	    	</form>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
{% endblock %}
