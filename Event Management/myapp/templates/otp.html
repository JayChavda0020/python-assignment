{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	    <div class="hero-wrap" style="background-image: url('{% static 'images/bg_1.jpg' %}');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-start" data-scrollax-parent="true">
          <div class="col-lg-6 col-md-6 ftco-animate" data-scrollax=" properties: { translateY: '70%' }">
            
          </div>
          <div class="col-lg-2 col"></div>
          <div class="col-lg-4 col-md-6 mt-0 mt-md-5">
          	<form method="post" action="{% url 'verify-otp' %}" class="request-form ftco-animate">
          	{% csrf_token %}
          		<h2><center>Verify OTP</center></h2>
          		{% if msg %}
								<b style="color: blue;">{{msg}}</b>
							{% endif %}
          	
          	<div class="form-group">
	    				<input type="hidden" name="email" value="{{email}}">
	    			</div>
	    			<div class="form-group">
	    				<input type="hidden" name="otp" value="{{otp}}">
	    			</div>		
	    			<div class="form-group">
	    				<input type="text" name="uotp" class="form-control" placeholder="Enter OTP">
	    			</div>
	          <div class="form-group">
	            <input type="submit" value="Verify OTP" class="btn btn-primary py-3 px-4">
	          </div>
          		
	    	</form>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
{% endblock %}
